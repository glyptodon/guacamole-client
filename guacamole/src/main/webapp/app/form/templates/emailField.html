<div class="email-field">
    <input type="email"
           ng-attr-id="{{ fieldId }}"
           ng-disabled="disabled"
           ng-model="model"
           ng-hide="readOnly"
           autocorrect="off"
           autocapitalize="off"/>
    <a href="mailto:{{model}}" ng-show="readOnly">{{model}}</a>
</div>
